<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">
    <strong> {{ pendientes }} </strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': filter === 'todos'}" href="#/" (click)="getAll()">All</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filter === 'pendientes'}" href="#/active" (click)="getActive()">Active</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filter === 'completados'}" href="#/completed" (click)="getCompleted()">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()" >Clear completed</button>
</footer>
