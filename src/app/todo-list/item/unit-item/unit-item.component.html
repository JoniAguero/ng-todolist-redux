<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.estado,
                'editing': isEditing}">
  <div class="view">
    <input class="toggle" 
           type="checkbox" 
           checked
           [formControl]="checkField"
           [checked]="todo.estado">

    <label>{{todo.texto}}</label>

    <button class="destroy"></button>
  </div>
  <input class="edit" 
         [formControl]="inputText">
</li>
